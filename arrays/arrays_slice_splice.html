<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Slice Splice in Javascript!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      const numbers = [1,2,3,4,5,6] // array of numbers
      const fruits = ['banana', 'orange', 'mango', 'lemon'] // array of strings, fruits
      const vegetables = ['Tomato', 'Potato', 'Cabbage', 'Onion', 'Carrot'] // array of strings, vegetables
      const animalProducts = ['milk', 'meat', 'butter', 'yoghurt'] // array of strings, products
      const webTechs = ['HTML', 'CSS', 'JS', 'React', 'Redux', 'Node', 'MongDB'] // array of web technologies
      const countries = ['Finland', 'Denmark', 'Sweden', 'Norway', 'Iceland'] // array of strings, countries

      //SLICE

      console.log(numbers.slice()) // -> it copies all  item

      console.log(numbers.slice(0))

      console.log(numbers.slice(0, numbers.length))

      console.log(numbers.slice(1, 5))

      //SPLICE
        //const numbers = [1, 2, 3, 4, 5, 6]
      //numbers.splice(3, 3, 7, 8, 9)
      console.log(numbers.splice(3, 3, 7, 8, 9))  // -> [1, 2, 3, 7, 8, 9] //it removes three item and replace three items [7, 8, 9]

    </script>
  </body>
</html>
