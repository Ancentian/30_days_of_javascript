<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Array IndexOf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, Ancent</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      const numbers = [1, 2, 3, 4, 5]
      console.log(numbers)
      console.log(numbers.length) // -> 5 is the size of the array
      console.log(numbers.indexOf(3))

      let lastIndex = numbers.length - 1
      console.log(numbers[lastIndex])

      const fruits = ['banana', 'orange', 'mango', 'lemon'] //Check if an element exists in an Array

      let index = fruits.indexOf('banan')

      if(index === -1){
        console.log('This Fruit Does not Exist in Array')
      } else {
        console.log('The fruit exists in the Array')
      }
  
    </script>
  </body>
</html>
